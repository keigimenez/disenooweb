  <main class="contact-section">
    <div class="contact-form">
      <h2>Contactame</h2>
      <form>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="@email.com" required />

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribí tu mensaje aquí..." required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </div>
    <div class="contact-info">
      <h2>Disponibilidad</h2>
      <p><strong>Lunes a Viernes:</strong> 08:00 a 17:00</p>
      <p><strong>Sábados:</strong> 10:00 a 14:00</p>
      <p><strong>Email:</strong> kgimenez@uade.edu.ar</p>
      <p><strong>Ubicación:</strong> Pinamar, Buenos Aires</p>

        <img src="img/avatarme.jpg" alt="Decoración contacto" />
